<!DOCTYPE html>
<html lang="en">
<head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <container>
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label id="number-label">Age<span class="span">(optional)</span></label>
                <input id="number" type="number" placeholder="Age" min="18" max="120">
            </div>
            <div class="form-group">
                <p for="dropdown">Which option best describes your current role?</p>
                <select id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernotosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely"><input class="input-radio" type="radio" value="definitely" name="refer"> Definitely</label>
                <label for="maybe"><input class="input-radio" type="radio" value="maybe" name="refer"> Maybe</label>
                <label for="notsure"><input class="input-radio" type="radio" value="notsure" name="refer"> Not sure</label>
            </div>
            <div class="form-group">
                <p for="feature-dropdown">What is your favorite feature of freeCodeCamp?</p>
                <select id="feature-dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p for="checkbox">What would you like to see improved?<span class="span"> (Check all that apply)</span></p>
                <label for="frontendprojects">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="frontendprojects" id="frontendprojects"> Front-end Projects</label>
                <label for="backendprojects">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="backendprojects" id="backendprojects"> Back-end Projects</label>
                <label for="datavisualization">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="datavisualization" id="datavisualization"> Data Visualization</label>
                <label for="challenges">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="challenges" id="challenges"> Challenges</label>
                <label for="opensource">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="opensource" id="opensource"> Open Source Community</label>
                <label for="gitterhelp">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="gitterhelp" id="gitterhelp"> Gitter Help Rooms</label>
                <label for="videos">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="videos" id="videos"> Videos</label>
                <label for="citymeetups">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="citymeetups" id="citymeetups"> City Meetups</label>
                <label for="wiki">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="wiki" id="wiki"> Wiki</label>
                <label for="forum">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="forum" id="forum"> Forum</label>
                <label for="additionalcourses">
                <input class="checkbox" name="prefercheckbox" type="checkbox" value="additionalcourses" id="additionalcourses"> Additional Courses</label>
            </div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" >Enter your comment here...</textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
    </container>
</body>
</html>
